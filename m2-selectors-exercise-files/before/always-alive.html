<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script src="Scripts/jquery.min.js"></script>
    <script>
        function notify(message) {
            var $notify = $("#notify");

            //Notice the notify is created above then tested if it is created.
            //Either move the creation to below the test or give a more specific test
            //if (!$notify) {

            //We check a property of the object like length  which is only true after population
            if (!$notify.length) {
                $("<div />", {
                    id: "notify",
                    html: message
                }).appendTo("body");
            } else {
                $notify.html(message);
            }
        }

        notify("My 1st Message");
        notify("My 2nd Message");
    </script>
</body>
</html>
