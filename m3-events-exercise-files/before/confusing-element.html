<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .content { margin: 15px; background-color: red; }
        .widget { margin: 15px; background-color: blue; }
        #container { margin: 15px; background-color: green; }
    </style>
</head>
<body>
    <div id="container">
	    <div class="widget">
		    <div class="content">placeholder</div>
	    </div>
    </div>
    <script src="Scripts/jquery.js"></script>
    <script>
        var app = {
            name: "Fixing Common jQuery Bugs",
            handler: function (e) {
                //var $elem = $(e.target); //Too generic, the user can click outside of the area expected
                //Point to .currentTarget, this will always point to the event you wired up in the handler.
                var $elem = $(e.currentTarget);
                console.log(e.currentTarget.classList[0]);
                $elem.find(".content").text(app.name);
            }
        };

        $("#container").on("click", "> .widget", app.handler);
    </script>
</body>
</html>
