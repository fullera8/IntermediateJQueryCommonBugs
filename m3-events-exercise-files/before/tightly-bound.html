<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .circle {
          border-radius: 50%;
          width: 50px;
          height: 50px; 
          background-color: #9BBB59;
          margin: 5px;
          display: inline-block;
        }

        .dynamic {
            background-color: #C0504D;
        }
    </style>
</head>
<body>
  <div id="shapes">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
    <script src="Scripts/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            ////Want the new shapes to also create circles. This will only bind to the first 2 circles.
            //$(".circle").on("click", function (e) {
            //    $("<div class='circle dynamic'></div>").appendTo("#shapes");
            //});
            //Need to specify shapes AND class so new ones are included by bubbling up the events to the parent
            $('#shapes,.circles').click(function (e) {
                $("<div class='circle dynamic'></div>").appendTo("#shapes");
            })
        });
    </script>
</body>
</html>
