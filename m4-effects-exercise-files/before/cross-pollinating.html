<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<header id="newHead">What Is Wrong?</header>
<script src="Scripts/jquery.min.js"></script>
<script>
    ////The remove happens before the animation is complete. It is not a function that consults the queue.
    ////Fix by putting this all in an animation queue function.
    //$("header").fadeOut("slow").remove();
    $("header").fadeOut("slow", function () {
        $(this).remove();//This is now in the animation queue and will wait for fade to end.
    }); 
</script>
</body>
</html>
